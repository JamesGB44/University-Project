	<style>#map { width: 1300px; height: 960px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>

let-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(212px, 459px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/4/7?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(468px, 459px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/2/6?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-44px, 203px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/5/6?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(724px, 203px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/2/5?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-44px, -53px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/5/5?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(724px, -53px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/2/7?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(-44px, 459px, 0px); opacity: 1;"><img alt="" role="presentation" src="https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/4/5/7?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" class="leaflet-tile leaflet-tile-loaded" style="width: 256px; height: 256px; transform: translate3d(724px, 459px, 0px); opacity: 1;"></div></div></div><div class="leaflet-pane leaflet-shadow-pane"></div><div class="leaflet-pane leaflet-overlay-pane">
</div><div class="leaflet-pane leaflet-marker-pane"></div><div class="leaflet-pane leaflet-tooltip-pane"></div><div class="leaflet-pane leaflet-popup-pane"></div><div class="leaflet-proxy leaflet-zoom-animated" style="transform: translate3d(955.733px, 1582.83px, 0px) scale(8);"></div></div><div class="leaflet-control-container"><div class="leaflet-top leaflet-left"><div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a><a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a></div></div><div class="leaflet-top leaflet-right"></div><div class="leaflet-bottom leaflet-left"></div><div class="leaflet-bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>, Population data © <a href="http://census.gov/">US Census Bureau</a></div></div></div></div>


<script type="text/javascript" src="German-States.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([51.5,8], 6);
	
	SPDModifier = 0.6354;
	CDUModifier = 0.6395;
	AfDModifier = 0.87476;
	FDPModifier = 1.12378;
	GreenModifier = 3.1523;
	LeftModifier = 0.76239;
	CSUModifier = CDUModifier;
	
	//SPDModifier = 1.00;
	//CDUModifier = 1.00;
	//AfDModifier = 1.00;
	//FDPModifier = 1.00;
	//GreenModifier = 1.00;
	//LeftModifier = 1.00;
	//CSUModifier = CDUModifier;

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props, results) {
		this._div.innerHTML = '<h4>German State</h4>' +  (props ?
			'<b>' + props.name + '</b><br/>' + (results[0][0] + ' ' + results[0][1] + '<br/>' + results[1][0] + ' ' + results[1][1] + '<br/>' + results[2][0] + ' ' + results[2][1] + '<br/>' +
			results[3][0] + ' ' + results[3][1] + '<br/>' + results[4][0] + ' ' + results[4][1] + '<br/>' + results[5][0] + ' ' + results[5][1] + '<br/>')
			: 'Hover over a region');
				

	};

	info.addTo(map);

	
	
	
	//borders
	function style(feature) {
		SPDVotes = feature.properties.SPD * SPDModifier;
		CDUVotes = feature.properties.CDU * CDUModifier;
		AfDVotes = feature.properties.AfD * AfDModifier;
		FDPVotes = feature.properties.FDP * FDPModifier;
		GreenVotes = feature.properties.Green * GreenModifier;
		LeftVotes = feature.properties.Left * LeftModifier;
		CSUVotes = feature.properties.CSU * CSUModifier;
		
		if ((SPDVotes > CDUVotes) && (SPDVotes > AfDVotes) && (SPDVotes > FDPVotes) && (SPDVotes > GreenVotes) && (SPDVotes > LeftVotes) && (SPDVotes > CSUVotes)){
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.9,
				
				fillColor: '#eb001f'
				
			};
		}
		if ((CDUVotes > SPDVotes) && (CDUVotes > AfDVotes) && (CDUVotes > FDPVotes) && (CDUVotes > GreenVotes) && (CDUVotes > LeftVotes) && (CDUVotes > CSUVotes)) {
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.9,
				
				fillColor: '#000000'
				
			};
		}
		if ((AfDVotes > SPDVotes) && (AfDVotes > CDUVotes) && (AfDVotes > FDPVotes) && (AfDVotes > GreenVotes) && (AfDVotes > LeftVotes) && (AfDVotes > CSUVotes)) {
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.9,
				
				fillColor: '#009ee0'
				
			};
		}
		if ((FDPVotes > SPDVotes) && (FDPVotes > CDUVotes) && (FDPVotes > AfDVotes) && (FDPVotes > GreenVotes) && (FDPVotes > LeftVotes) && (FDPVotes > CSUVotes)) {
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.9,
				
				fillColor: '#ffed00'
				
			};
		}
		if ((GreenVotes > SPDVotes) && (GreenVotes > CDUVotes) && (GreenVotes > FDPVotes) && (GreenVotes > AfDVotes) && (GreenVotes > LeftVotes) && (GreenVotes > CSUVotes)) {
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.9,
				
				fillColor: '#64a12d'
				
			};
		}
		if ((LeftVotes > SPDVotes) && (LeftVotes > CDUVotes) && (LeftVotes > FDPVotes) && (LeftVotes > GreenVotes) && (LeftVotes > AfDVotes) && (LeftVotes > CSUVotes)){
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '0',
				fillOpacity: 0.9,
				
				fillColor: '#be3075'
				
			};
		}
		if ((CSUVotes > SPDVotes) && (CSUVotes > CDUVotes) && (CSUVotes > FDPVotes) && (CSUVotes > GreenVotes) && (CSUVotes > AfDVotes) && (CSUVotes > LeftVotes)) {
			return {
					weight: 1,
					opacity: 1,
					color: 'white',
					dashArray: '0',
					fillOpacity: 0.9,
					
					fillColor: '#000000'
					
				};
		}
		
		
	}
	//Return information on mouse over, also highlight borders
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 3,
			color: '#666',
			dashArray: '',
			fillOpacity: 1
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		
		var results = [["SPD",parseInt(layer.feature.properties.SPD * SPDModifier, 10)],
		["CDU",parseInt(layer.feature.properties.CDU * CDUModifier, 10)],
		["AfD",parseInt(layer.feature.properties.AfD * AfDModifier, 10)],
		["FDP",parseInt(layer.feature.properties.FDP  * FDPModifier, 10)],
		["Green",parseInt(layer.feature.properties.Green  * GreenModifier, 10)],
		["Left",parseInt(layer.feature.properties.Left * LeftModifier, 10)],
		["CSU",parseInt(layer.feature.properties.CSU * CSUModifier, 10)]];
		results.sort(sortFunction);
		
		info.update(layer.feature.properties, results);
	}
	
	function sortFunction(a, b) {
		if (a[1] === b[1]) {
			return 0;
		}
		else {
			return (a[1] > b[1]) ? -1 : 1;
		}
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	//Zoom in when user clicks on state/region
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	//On opening page
	geojson = L.geoJson(bundeslandData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');




</script>





</body>
